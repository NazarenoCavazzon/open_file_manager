name: open_file_manager
description: A flutter plugin to open default file manager app
version: 0.0.1
homepage:

environment:
  sdk: '>=2.18.2 <3.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  plugin:
    platforms:
      android:
        package: com.aubergine.open_file_manager
        pluginClass: OpenFileManagerPlugin
      ios:
        pluginClass: OpenFileManagerPlugin
